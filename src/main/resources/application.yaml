server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/alphaville_store
    username: root
    password: root

  application:
    name: AlphavilleStore
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true